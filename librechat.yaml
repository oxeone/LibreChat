version: 1.2.1

cache: true

interface:
  customWelcome: "Velkommen til MChat"
  modelSelect: true

registration:
  socialLogins:
    - "google"

endpoints:
  openAI:
    apiKey: "${OPENAI_API_KEY}"
    baseURL: "https://api.openai.com/v1"
    models:
      default: ["gpt-4o"]
      fetch: true 
    titleConvo: true
    titleModel: "gpt-3.5-turbo"

  custom:
    # Marginal Agent Custom AI webhook endpoint
    - name: "MarginalAgent - test"
      apiKey: "1234"
      baseURL: "https://margial.app.n8n.cloud/webhook-test/c9ba4f9f-9bfd-4ab5-bb2d-54ec9631f63e"
      directEndpoint: false
      models:
        default:
          - "firma"
        fetch: false
      titleConvo: false
      summarize: false
      forcePrompt: true
      stream: false
      disableHistory: true
      modelDisplayLabel: "Marginal Firma Agent"
      iconURL: "/assets/logo.svg"

    # Marginal Agent Custom AI webhook endpoint
    ##
    ##- name: "demon8n"
    ##  apiKey: "${MARGINAL_API_KEY}"
    ##  baseURL: "https://2f268db7-d6b5-45cf-8323-43e63bd9d120.mock.pstmn.io"
    ##  directEndpoint: true
    ##  models:
    ##    default:
    ##      - "firma"
    ##    fetch: false
    ##  titleConvo: true
    ##  summarize: false
    ##  forcePrompt: true
    ##  stream: false
    ##  disableHistory: true
    ##  modelDisplayLabel: "Demo N8N"
    ##  iconURL: "/assets/logo.svg"
    ##  dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

    # cohere
    # Model list: https://dashboard.cohere.com/playground/chat
    - name: "cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/v1"
      models:
        default:
          - c4ai-aya-expanse-32b
          - command
          - command-light-nightly
          - command-r
          - command-r-08-2024
          - command-r-plus
          - command-r-plus-08-2024
          - command-r7b-12-2024
        fetch: false
      modelDisplayLabel: "cohere"
      titleModel: "command"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "temperature"
        - "top_p"

    # deepseek
    # https://platform.deepseek.com/api_keys
    # Model list: https://platform.deepseek.com/api-docs/pricing
    - name: "deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com"
      models:
        default:
          - deepseek-chat
          - deepseek-reasoner
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      summarize: false
      summaryModel: "deepseek-chat"
      modelDisplayLabel: "DeepSeek"

    # Preplexity
    # Model list: https://docs.perplexity.ai/docs/model-cards
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default:
          - r1-1776
          - sonar
          - sonar-deep-research
          - sonar-pro
          - sonar-reasoning
          - sonar-reasoning-pro
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "llama-3.1-sonar-small-128k-chat"
      summarize: false
      summaryModel: "llama-3.1-sonar-small-128k-chat"
      forcePrompt: false
      dropParams:
        - "stop"
        - "frequency_penalty"
      modelDisplayLabel: "Perplexity"



modelSpecs:
  addedEndpoints:
    - openAI
    - google
    - perplexity
    - agents
    - assistants
    - azureOpenAI
    - chatGPTBrowser
    - gptPlugins
    - anthropic
    - MarginalAgent
    - demon8n
  enforce: false
  prioritize: false
  list:
    - name: "Custom Agent"
      label: "Custom Agent"
      description: "This is a description of the custom agent."
      iconURL: "/assets/logo.svg"
      default: true
      preset:
        endpoint: "agents"
        agent_id: "agent_Spc26zbmaj2FcADOrk1GY"

    - name: "gemini-2.0-flash-001"
      label: "Google Gemini - 2.0 Flash"
      description: "Google's Gemini 2.0 Flash model for advanced AI tasks."
      iconURL: "/assets/google.svg"
      preset:
        endpoint: "google"
        model: "gemini-2.0-flash-001"

    - name: "gemini-2.0-pro-exp-02-05"
      label: "Google Gemini - 2.0 Pro"
      description: "Google's Gemini 2.0 Pro model for advanced AI tasks."
      iconURL: "/assets/google.svg"
      preset:
        endpoint: "google"
        model: "gemini-2.0-pro-exp-02-05"


        