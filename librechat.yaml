version: 1.2.4
cache: true
fileStrategy: "firebase"


interface:
  customWelcome: "Velkommen til MChat"
  modelSelect: true
  sidePanel: true
  parameters: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  agentBuilder: true
  endpointsMenu: true
  runCode: false
  autoScroll: true
  autoScrollDelay: 1000
  autoScrollDelayTyping: 500

registration:
  socialLogins:
    - "google"

endpoints:
  openAI:
    apiKey: "${OPENAI_API_KEY}"
    baseURL: "https://api.openai.com/v1"
    models:
      default: ["gpt-4o"]
      fetch: true 
    titleConvo: true
    titleModel: "gpt-3.5-turbo"

  custom:
    # Preplexity
    # Model list: https://docs.perplexity.ai/docs/model-cards
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default:
          - r1-1776
          - sonar
          - sonar-deep-research
          - sonar-pro
          - sonar-reasoning
          - sonar-reasoning-pro
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "openai/gpt-4o-mini"
      summarize: false
      summaryModel: "openai/gpt-4o-mini"
      forcePrompt: false
      dropParams:
        - "stop"
        - "frequency_penalty"
      modelDisplayLabel: "Perplexity"

modelSpecs:
  addedEndpoints:
    - agents
    - assistants
    - openAI
    - google
    - perplexity
    - azureOpenAI
    - chatGPTBrowser
    - anthropic
    - MarginalAgent
    - deepseek
    - cohere
    - mistral
  enforce: false
  prioritize: false
  list:
      - name: "Marginal Agent"
      label: "Marginal Agent"
      description: "Kan bruger værktøjer og har adgang til Marginal dokumenter."
      iconURL: "/assets/logo.svg"
      preset:
        endpoint: "agents"
        agent_id: "agent_Spc26zbmaj2FcADOrk1GY"
        greeting: "Denne agent har adgang til en lang række værktøjer i Marginal.
    - name: "gpt-4.1"
      label: "OpenAI - GPT-4 Omni"
      description: "OpenAI's GPT-4 Omni model capable of processing text, audio, and images."
      iconURL: "/assets/openai.svg"
      default: true
      preset:
        endpoint: "openAI"
        model: "gpt-4.1"
        greeting: |
          OpenAI's GPT-4 Omni model capable of processing text, audio, and images.
    - name: "gemini-2.5-pro-exp-03-25"
      label: "Google Gemini - 2.5 Pro"
      description: "Google's Gemini 2.5 Pro model for advanced AI tasks."
      iconURL: "/assets/google.svg"
      preset:
        endpoint: "google"
        model: "gemini-2.5-pro-exp-03-25"
    - name: "claude-sonnet-4-20250514"
      label: "Claude 4 Sonnet"
      description: "Anthropic's Claude 4 Sonnet model excels in complex problem-solving with advanced reasoning capabilities."
      iconURL: "/assets/claude.svg"
      preset:
        endpoint: "anthropic"
        model: "claude-sonnet-4-20250514"
    - name: "sonar"
      label: "Perplexity - Sonar"
      description: "Perplexity's Sonar model for real-time, web-wide research and Q&A capabilities."
      iconURL: "/assets/perplexity.svg"
      preset:
        endpoint: "perplexity"
        model: "sonar"
    - name: "sonar-small-chat"
      label: "Perplexity - Sonar Small Chat"
      description: "Lightweight model optimized for fast, real-time responses."
      iconURL: "/assets/perplexity.svg"
      preset:
        endpoint: "perplexity"
        model: "sonar-small-chat"

    - name: "sonar-medium-chat"
      label: "Perplexity - Sonar Medium Chat"
      description: "Balanced model offering enhanced accuracy and speed."
      iconURL: "/assets/perplexity.svg"
      preset:
        endpoint: "perplexity"
        model: "sonar-medium-chat"

    # Cohere Models
    - name: "command-r"
      label: "Cohere - Command R"
      description: "Cohere's robust model designed for a variety of tasks."
      iconURL: "/assets/cohere.svg"
      preset:
        endpoint: "cohere"
        model: "command-r"

    - name: "command-r-plus"
      label: "Cohere - Command R+"
      description: "Enhanced version of Command R with improved capabilities."
      iconURL: "/assets/cohere.svg"
      preset:
        endpoint: "cohere"
        model: "command-r-plus"

    # Mistral Models
    - name: "mistral-7b-instruct"
      label: "Mistral - 7B Instruct"
      description: "Instruction-tuned model optimized for various applications."
      iconURL: "/assets/mistral.svg"
      preset:
        endpoint: "mistral"
        model: "mistral-7b-instruct"

    - name: "mixtral-8x7b-instruct"
      label: "Mistral - Mixtral 8x7B Instruct"
      description: "Mixture of experts model offering advanced performance."
      iconURL: "/assets/mistral.svg"
      preset:
        endpoint: "mistral"
        model: "mixtral-8x7b-instruct"

    # DeepSeek Models
    - name: "deepseek-v3"
      label: "DeepSeek - V3"
      description: "Latest open-source model with enhanced reasoning capabilities."
      iconURL: "/assets/deepseek.svg"
      preset:
        endpoint: "deepseek"
        model: "deepseek-v3"

    - name: "deepseek-r1"
      label: "DeepSeek - R1"
      description: "Reasoning-focused model trained via reinforcement learning."
      iconURL: "/assets/deepseek.svg"
      preset:
        endpoint: "deepseek"
        model: "deepseek-r1"     