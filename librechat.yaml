version: 1.2.4
cache: true
fileStrategy: "firebase"


interface:
  customWelcome: "Velkommen til MChat"
  modelSelect: true
  sidePanel: true
  parameters: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  agentBuilder: true
  endpointsMenu: true
  runCode: false
  autoScroll: true
  autoScrollDelay: 1000
  autoScrollDelayTyping: 500

registration:
  socialLogins:
    - "google"

endpoints:
  openAI:
    apiKey: "${OPENAI_API_KEY}"
    baseURL: "https://api.openai.com/v1"
    models:
      default: ["gpt-4o"]
      fetch: true 
    titleConvo: true
    titleModel: "gpt-3.5-turbo"

  custom:
    # Marginal Agent Custom AI webhook endpoint
    - name: "MarginalAgent - test"
      apiKey: "1234"
      baseURL: "https://margial.app.n8n.cloud/webhook-test/c9ba4f9f-9bfd-4ab5-bb2d-54ec9631f63e"
      directEndpoint: false
      models:
        default:
          - "firma"
        fetch: false
      titleConvo: false
      summarize: false
      forcePrompt: true
      stream: false
      disableHistory: true
      modelDisplayLabel: "Marginal Firma Agent"
      iconURL: "/assets/logo.svg"

     # cohere
    # Model list: https://dashboard.cohere.com/playground/chat
    - name: "cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/v1"
      models:
        default:
          - c4ai-aya-expanse-32b
          - c4ai-aya-vision-32b
          - command-a-03-2025
          - command-light-nightly
          - command-nightly
          - command-r
          - command-r-plus
          - command-r7b-12-2024
          - command-r7b-arabic-02-2025
        fetch: false
      modelDisplayLabel: "cohere"
      titleModel: "command"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "temperature"
        - "top_p"

    # deepseek
    # https://platform.deepseek.com/api_keys
    # Model list: https://platform.deepseek.com/api-docs/pricing
    - name: "deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com"
      models:
        default:
          - deepseek-chat
          - deepseek-reasoner
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      summarize: false
      summaryModel: "deepseek-chat"
      modelDisplayLabel: "DeepSeek"

    # Mistral AI API
    # Model list: https://docs.mistral.ai/getting-started/models/
    - name: "Mistral"
      apiKey: "${MISTRAL_API_KEY}"
      baseURL: "https://api.mistral.ai/v1"
